<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the Greatest</title>

    <link rel="stylesheet" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>

</head>

<body>
    <div class="header">
        <img src="images/logo.png" id="logo" alt="logo" id="logo">
        <button id="info-icon">i</button>
        <button id="exit-icon">x</button>
        <span><img src="images/info-card.png" id="info-card" alt="info-card" id="info-card"></span>
        <img src="images/stacked-cards.png" id="stacked-cards" alt="stacked-cards" id="stacked-cards">
        <h3 class="direction">CHOOSE FROM DECK<img src="images/fingerpoint.png" id="finger" alt="fingerpoint" id="finger"></h3>
        <button id="start-button">START</button>
    </div>

    <section class="winner"></section>

    <section class="score-tab">
        <div class="score p1-score">Player 1 : 0</div>
        <div class="score p2-score">Player 2 : 0</div>
    </section>

    <section class="card-container">
        <div class="card player-card"></div>
        <div class="card comp-card"></div>
    </section>

    <div>
        <audio src="audio/click-button.mp3" id="click-sound"></audio>
        <audio src="audio/shuffle-cards.mp3" id="shuffle-sound"></audio>
    </div>

</body>
</html>
